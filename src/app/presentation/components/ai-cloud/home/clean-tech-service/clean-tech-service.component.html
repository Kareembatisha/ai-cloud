<div id="stockCarousel" class="carousel slide" data-bs-ride="carousel">
  <!-- ðŸ”µ Circle Indicators -->
  <div class="carousel-indicators">
    <button
      type="button"
      data-bs-target="#stockCarousel"
      data-bs-slide-to="0"
      class="active"
      aria-current="true"
      [attr.aria-label]="'CAROUSEL.SLIDE1_LABEL' | translate"
    ></button>
    <button
      type="button"
      data-bs-target="#stockCarousel"
      data-bs-slide-to="1"
      [attr.aria-label]="'CAROUSEL.SLIDE2_LABEL' | translate"
    ></button>
  </div>

  <div class="carousel-inner">
    <!-- Slide 1 -->
    <div class="carousel-item active">
      <div class="container">
        <div class="row align-items-center py-5">
          <div class="col-md-6">
            <h2 class="slider-heading">
              {{ "CAROUSEL.SLIDE1_TITLE" | translate }}
            </h2>
          </div>
          <div class="col-md-6">
            <p class="slider-description">
              {{ "CAROUSEL.SLIDE1_DESC" | translate }}
            </p>
          </div>
        </div>
      </div>
    </div>

    <!-- Slide 2 -->
    <div class="carousel-item">
      <div class="container">
        <div class="row align-items-center py-5">
          <div class="col-md-6">
            <h2 class="slider-heading">
              {{ "CAROUSEL.SLIDE2_TITLE" | translate }}
            </h2>
          </div>
          <div class="col-md-6">
            <p class="slider-description">
              {{ "CAROUSEL.SLIDE2_DESC" | translate }}
            </p>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Arrows -->
  <button
    class="carousel-control-prev"
    type="button"
    data-bs-target="#stockCarousel"
    data-bs-slide="prev"
    [attr.aria-label]="'CAROUSEL.PREV_LABEL' | translate"
  >
    <span class="carousel-control-prev-icon"></span>
  </button>
  <button
    class="carousel-control-next"
    type="button"
    data-bs-target="#stockCarousel"
    data-bs-slide="next"
    [attr.aria-label]="'CAROUSEL.NEXT_LABEL' | translate"
  >
    <span class="carousel-control-next-icon"></span>
  </button>
</div>
