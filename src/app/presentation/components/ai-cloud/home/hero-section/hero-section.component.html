<!-- ===========================================
  Hero Section
  - Split into two columns: text content (left) & image (right)
  - Includes scroll-triggered animations for smooth entrance
  - Fully responsive using Bootstrap grid
=========================================== -->
<section class="hero-section" appScrollTrigger>
  <div class="container">
    <div class="row align-items-center">
      <!-- ===========================================
        Left Column
        - Contains hero title, description, and CTA button
        - Uses translate pipe for multi-language support
        - Animations: fadeInLeft for title, fadeInUp for description & button
      =========================================== -->
      <div class="col-12 col-lg-6 mb-4 mb-lg-0">
        <div class="hero-content">
          <h1 class="hero-title" appScrollTrigger data-animation="fadeInLeft">
            {{ "HERO.TITLE" | translate }}
          </h1>
          <p
            class="hero-description"
            appScrollTrigger
            data-animation="fadeInUp"
            data-delay="1s"
          >
            {{ "HERO.DESCRIPTION" | translate }}
          </p>

          <!-- Reusable Angular contact button component -->
          <div appScrollTrigger data-animation="fadeInUp" data-delay="2s">
            <app-contact-us-button [label]="'HERO.CONTACT_BUTTON' | translate">
            </app-contact-us-button>
          </div>
        </div>
      </div>

      <!-- ===========================================
        Right Column
        - Image or illustration area
        - Centered with flex utilities
        - Animation: zoomIn with delay for visual emphasis
      =========================================== -->
      <div class="col-12 col-lg-6 d-flex justify-content-center">
        <div
          class="image-wrapper position-relative"
          appScrollTrigger
          data-animation="zoomIn"
          data-delay="1s"
        ></div>
      </div>
    </div>
  </div>
</section>
