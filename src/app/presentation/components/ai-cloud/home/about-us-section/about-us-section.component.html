<section class="about-section">
  <div class="about-wrapper">
    <!-- Flex Container for Text and Image -->
    <div class="about-content">
      <!-- Text Content -->
      <div
        class="about-text"
        appScrollTrigger
        data-animation="fadeInLeft"
        data-delay="1s"
      >
        <p class="lead">
          {{ "ABOUT.DESCRIPTION" | translate }}
        </p>
      </div>

      <!-- Image (unchanged) -->
      <div
        class="about-image"
        appScrollTrigger
        data-animation="fadeInRight"
        data-delay="1s"
      >
        <img
          class="img-fluid"
          src="assets/Placeholder Lightbox.png"
          [alt]="'ABOUT.IMAGE_ALT' | translate"
        />
        <!-- Optional floating elements around image -->
        <div class="tech-dot tech-dot-1"></div>
        <div class="tech-dot tech-dot-2"></div>
      </div>
    </div>
  </div>
</section>
