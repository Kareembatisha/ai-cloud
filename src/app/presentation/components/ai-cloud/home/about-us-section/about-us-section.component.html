<section class="about-section">
  <h2 class="section-title">
    A<span class="blue-letter">i</span>&nbsp;Clou<span class="blue-letter"
      >d</span
    >
  </h2>

  <div class="about-wrapper">
    <!-- Flex Container for Text and Image -->
    <div class="about-content">
      <!-- Text Content -->
      <div
        class="about-text"
        appScrollTrigger
        data-animation="fadeInLeft"
        data-delay="1s"
      >
        <p class="lead">
          {{ "ABOUT.DESCRIPTION" | translate }}
        </p>
      </div>

      <!-- Image -->
      <div
        class="about-image"
        appScrollTrigger
        data-animation="fadeInRight"
        data-delay="1s"
      >
        <img
          class="img-fluid"
          src="assets/Placeholder Lightbox.png"
          [alt]="'ABOUT.IMAGE_ALT' | translate"
        />
      </div>
    </div>
  </div>
</section>
