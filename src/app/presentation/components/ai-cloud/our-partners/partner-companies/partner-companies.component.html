<section class="partners-section py-lg-5 p-5" appScrollTrigger>
  <div class="partners-content-wrapper p-5">
    <div class="row align-items-center">
      <!-- Left Column: Text Content -->
      <div class="col-lg-6 mb-4 mb-lg-0">
        <div class="partners-text">
          <!-- Main Heading -->
          <h1
            class="partners-title display-4 fw-bold mb-3"
            appScrollTrigger
            data-animation="fadeInLeft"
          >
            {{ "PARTNERS.TITLE" | translate }}
          </h1>

          <!-- Description -->
          <p
            class="partners-description pe-lg-5 mb-4"
            appScrollTrigger
            data-animation="fadeInLeft"
            data-delay="0.3s"
          >
            {{ "PARTNERS.DESCRIPTION" | translate }}
          </p>

          <!-- Buttons -->
          <div
            class="partners-cta d-flex align-items-start"
            appScrollTrigger
            data-animation="fadeInLeft"
            data-delay="0.6s"
          >
            <a
              href="#"
              class="contact-link btn p-0 text-primary d-inline-flex align-items-center"
            >
              {{ "PARTNERS.CONTACT_BUTTON" | translate }}
            </a>
          </div>
        </div>
      </div>

      <!-- Right Column: Rectangle Cards -->
      <div class="col-lg-6">
        <div class="partners-cards row g-4">
          <!-- Card 1 -->
          <div
            class="col-6"
            appScrollTrigger
            data-animation="fadeIn"
            data-delay="0.2s"
          >
            <div
              class="partner-card d-flex justify-content-center align-items-center"
            >
              <img
                src="assets/company-Logo-1.png"
                [alt]="'PARTNERS.LOGOS.LOGO1_ALT' | translate"
                class="partner-logo"
              />
            </div>
          </div>

          <!-- Card 2 -->
          <div
            class="col-6"
            appScrollTrigger
            data-animation="fadeIn"
            data-delay="0.3s"
          >
            <div
              class="partner-card d-flex justify-content-center align-items-center"
            >
              <img
                src="assets/company-Logo-2.png"
                [alt]="'PARTNERS.LOGOS.LOGO2_ALT' | translate"
                class="partner-logo"
              />
            </div>
          </div>

          <!-- Card 3 -->
          <div
            class="col-6"
            appScrollTrigger
            data-animation="fadeIn"
            data-delay="0.4s"
          >
            <div
              class="partner-card d-flex justify-content-center align-items-center"
            >
              <img
                src="assets/company-Logo-3.png"
                [alt]="'PARTNERS.LOGOS.LOGO3_ALT' | translate"
                class="partner-logo"
              />
            </div>
          </div>

          <!-- Card 4 -->
          <div
            class="col-6"
            appScrollTrigger
            data-animation="fadeIn"
            data-delay="0.5s"
          >
            <div
              class="partner-card d-flex justify-content-center align-items-center"
            >
              <img
                src="assets/company-Logo-4.png"
                [alt]="'PARTNERS.LOGOS.LOGO4_ALT' | translate"
                class="partner-logo"
              />
            </div>
          </div>

          <!-- Card 5 -->
          <div
            class="col-6"
            appScrollTrigger
            data-animation="fadeIn"
            data-delay="0.6s"
          >
            <div
              class="partner-card d-flex justify-content-center align-items-center"
            >
              <img
                src="assets/company-Logo-5.png"
                [alt]="'PARTNERS.LOGOS.LOGO5_ALT' | translate"
                class="partner-logo"
              />
            </div>
          </div>

          <!-- Card 6 -->
          <div
            class="col-6"
            appScrollTrigger
            data-animation="fadeIn"
            data-delay="0.7s"
          >
            <div
              class="partner-card d-flex justify-content-center align-items-center"
            >
              <img
                src="assets/company-Logo-6.png"
                [alt]="'PARTNERS.LOGOS.LOGO6_ALT' | translate"
                class="partner-logo"
              />
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
