<div class="container my-5">
  <!-- Section Heading -->
  <div class="text-center mb-5 head-section">
    <h2 class="fw-bold">Our Locations</h2>
    <p class="text-muted mb-0">
      Find us in multiple countries across the region
    </p>
  </div>

  <div class="row align-items-center flex-column-reverse flex-lg-row">
    <!-- Left Column: Two City Cards -->
    <div class="col-12 col-lg-6">
      <div class="row g-4 location-cards">
        <!-- City 1 -->
        <div class="col-12 location-card">
          <div
            class="d-flex align-items-start location-item p-3 bg-white rounded"
          >
            <div class="location-image me-3 flex-shrink-0">
              <img
                src="assets/ksa-location.png"
                alt="Saudi Arabia"
                class="rounded"
                width="80"
                height="80"
                style="object-fit: cover"
              />
            </div>
            <div class="location-content">
              <h6 class="mb-1 fw-bold location-title">Saudi Arabia</h6>
              <p class="mb-2 small location-address">
                123 Sample St, NY 10000 Saudi
              </p>
              <a
                href="https://maps.google.com?q=Saudi+Arabia"
                target="_blank"
                class="text-decoration-none location-link d-inline-flex align-items-center"
              >
                View Map
                <i
                  class="fas fa-external-link-alt ms-2"
                  style="font-size: 0.8rem"
                ></i>
              </a>
            </div>
          </div>
        </div>

        <!-- City 2 -->
        <div class="col-12 location-card">
          <div
            class="d-flex align-items-start location-item p-3 bg-white rounded"
          >
            <div class="location-image me-3 flex-shrink-0">
              <img
                src="assets/egypt-location.png"
                alt="Egypt"
                class="rounded"
                width="80"
                height="80"
                style="object-fit: cover"
              />
            </div>
            <div class="location-content">
              <h6 class="mb-1 fw-bold location-title">Egypt</h6>
              <p class="mb-2 small location-address">Cairo, Nasr City, 13 St</p>
              <a
                href="https://maps.google.com?q=Egypt"
                target="_blank"
                class="text-decoration-none location-link d-inline-flex align-items-center"
              >
                View Map
                <i
                  class="fas fa-external-link-alt ms-2"
                  style="font-size: 0.8rem"
                ></i>
              </a>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Right Column: Embedded Google Map -->
    <div class="col-12 col-lg-6 mb-4 mb-lg-0">
      <div class="ratio ratio-16x9 shadow-sm rounded overflow-hidden">
        <iframe
          src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3623.748869284739!2d46.67529507440869!3d24.713551550041634!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3e2f0385c20b7fb1%3A0x7dc1df730a72c4b5!2sRiyadh%2C%20Saudi%20Arabia!5e0!3m2!1sen!2seg!4v1720334520421!5m2!1sen!2seg"
          style="border: 0"
          allowfullscreen=""
          loading="lazy"
          referrerpolicy="no-referrer-when-downgrade"
        ></iframe>
      </div>
    </div>
  </div>
</div>
