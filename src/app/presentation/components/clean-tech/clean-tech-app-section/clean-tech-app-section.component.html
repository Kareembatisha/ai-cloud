<div class="app-section">
  <div class="row align-items-center">
    <!-- Left Column - Slides -->
    <div class="col-lg-6 order-lg-1 order-2">
      <div class="slides-container">
        <!-- Slide items using @for -->
        @for (slide of visibleSlides; track slide.id) {
        <div class="slide-item mb-4 p-3 slide-{{ slide.id }}">
          <div class="row g-0 g-md-1 align-items-center slide-content">
            <div class="col-md-3 col-12 slide-image">
              <img
                [src]="slide.image"
                [alt]="slide.title"
                class="img-fluid rounded slide-icon"
              />
            </div>
            <div class="col-md-9 col-12 slide-text">
              <h3 class="slide-title">{{ slide.title }}</h3>
              <p class="slide-description">
                {{ slide.description }}
              </p>
            </div>
          </div>
        </div>
        }
      </div>

      <!-- Navigation controls -->
      <div class="d-flex justify-content-center align-items-center mt-4">
        <!-- Indicator dots -->
        <div class="slider-indicators">
          @for (dot of getNumberArray(totalSlideGroups); track $index) {
          <span
            class="dot"
            [class.active]="$index === currentSlideGroup"
            (click)="goToSlideGroup($index)"
          ></span>
          }
        </div>
      </div>

      <!-- Buttons -->
      <div class="d-flex gap-3 mt-3 align-items-center justify-content-center">
        <app-contact-us-button [label]="'HERO.CONTACT_BUTTON' | translate">
        </app-contact-us-button>
      </div>
    </div>

    <!-- Right Column - Image -->
    <div class="col-lg-6 order-lg-2 order-1 mb-4 mb-lg-0">
      <img src="assets/app-img.png" alt="Main Image" class="img-fluid w-100" />
    </div>
  </div>
</div>
