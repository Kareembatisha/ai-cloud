<app-partner-hero />

<section class="contact-section">
  <div class="container">
    <!-- Heading -->
    <div class="row justify-content-center">
      <div class="col-lg-8 text-center">
        <h2 class="contact-section__heading">Contact us</h2>
        <p class="contact-section__subheading">Book a service with us</p>
      </div>
    </div>

    <!-- Contact Form -->
    <div class="row justify-content-center">
      <div class="col-lg-6">
        <form class="contact-form">
          <div class="row">
            <!-- Name Field -->
            <div class="col-md-12 mb-3">
              <label for="name" class="contact-form__label">Name</label>
              <input
                type="text"
                class="form-control contact-form__input"
                id="name"
                placeholder=""
                required
              />
            </div>

            <!-- Email Field -->
            <div class="col-md-12 mb-3">
              <label for="email" class="contact-form__label">Email</label>
              <input
                type="email"
                class="form-control contact-form__input"
                id="email"
                placeholder=""
                required
              />
            </div>
          </div>

          <!-- Phone Field -->
          <div class="mb-3">
            <label for="phone" class="contact-form__label">Phone</label>
            <input
              type="tel"
              class="form-control contact-form__input"
              id="phone"
              placeholder=""
            />
          </div>

          <!-- Message Field -->
          <div class="mb-4">
            <label for="message" class="contact-form__label">Message</label>
            <textarea
              class="form-control contact-form__textarea"
              id="message"
              rows="5"
              placeholder="Type your message here..."
              required
            ></textarea>
          </div>

          <!-- Submit Button -->
          <div class="text-center">
            <button type="submit" class="btn contact-form__submit">
              Submit
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</section>
