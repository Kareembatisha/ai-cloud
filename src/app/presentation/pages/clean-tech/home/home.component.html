<!-- long-page.component.html -->
<div class="page-container">
  <!-- Horizontal Scrollspy Navigation -->
  <nav class="horizontal-scrollspy">
    <div class="scrollspy-container">
      <div class="scrollspy-header">
        <img src="assets/cleanTech-logo.png" alt="Logo" width="160" />
      </div>
      <div class="scrollspy-stepper">
        <div
          class="step"
          *ngFor="let section of sections"
          [class.active]="activeSection === section.id"
          (click)="scrollTo(section.id)"
        >
          <span class="step-title">{{ section.title }}</span>
        </div>
      </div>
    </div>
  </nav>

  <!-- Main Content -->
  <main class="content">
    <clean-tech-hero-section id="hero" #heroSection />
    <app-about-us-section id="about" #aboutSection />
    <app-stock-section id="stock" #stockSection />
    <app-clean-tech-service id="services" #servicesSection />
  </main>
</div>
