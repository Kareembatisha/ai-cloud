<!-- ===========================================
  Responsive Animated Navbar Component
  - Contains brand logo, navigation links, language selector, and contact button
  - Uses appScrollTrigger directives for scroll animations with custom delays
  - Fully responsive with Bootstrap collapse & toggler on smaller screens
=========================================== -->

<nav
  class="navbar navbar-expand-lg"
  appScrollTrigger
  data-animation="fadeInDown"
>
  <div
    class="container-fluid px-4 py-1 d-flex align-items-center justify-content-between"
  >
    <!-- ===========================
      Logo (Left-aligned)
      - Animated fadeInLeft on scroll
      - Router link to homepage
    =========================== -->
    <a
      class="navbar-brand me-3"
      routerLink=""
      appScrollTrigger
      data-animation="fadeInLeft"
      data-delay="0.2s"
    >
      <img src="assets/ai_logo.png" alt="Logo" width="100" />
    </a>

    <!-- ===========================
      Hamburger Toggle Button
      - Visible on small screens
      - Triggers collapse/expand of navbar
      - Animated fadeInRight
    =========================== -->
    <button
      class="navbar-toggler"
      type="button"
      data-bs-toggle="collapse"
      data-bs-target="#navbarNav"
      aria-controls="navbarNav"
      aria-expanded="false"
      aria-label="Toggle navigation"
      appScrollTrigger
      data-animation="fadeInRight"
      data-delay="0.2s"
    >
      <span class="navbar-toggler-icon"></span>
    </button>

    <!-- ===========================
      Navbar Links & Right Section
      - Centered nav links on large screens
      - Collapsible on smaller screens
      - Includes language selector & contact button
      - Animated fadeInDown
    =========================== -->
    <div
      class="collapse navbar-collapse"
      id="navbarNav"
      appScrollTrigger
      data-animation="fadeInDown"
    >
      <!-- ===========================
        Main Navigation Links
        - Home, Products dropdown, Partners, About
        - Uses translation pipe for internationalization
        - Each link has staggered fadeInUp animation
      =========================== -->
      <ul class="navbar-nav mx-auto text-center">
        <li
          class="nav-item mx-2"
          appScrollTrigger
          data-animation="fadeInUp"
          data-delay="0.3s"
        >
          <a class="nav-link active" aria-current="page" routerLink="">
            {{ "NAV.HOME" | translate }}
          </a>
        </li>

        <li
          class="nav-item dropdown mx-2"
          appScrollTrigger
          data-animation="fadeInUp"
          data-delay="0.4s"
        >
          <a
            class="nav-link dropdown-toggle"
            href="#"
            id="navbarDropdown"
            role="button"
            data-bs-toggle="dropdown"
            aria-expanded="false"
          >
            {{ "NAV.PRODUCTS" | translate }}
          </a>
          <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
            <li>
              <a class="dropdown-item" routerLink="clean-tech">Clean-tech</a>
            </li>
          </ul>
        </li>

        <li
          class="nav-item mx-2"
          appScrollTrigger
          data-animation="fadeInUp"
          data-delay="0.5s"
        >
          <a class="nav-link" routerLink="our-partners">
            {{ "NAV.PARTNERS" | translate }}
          </a>
        </li>

        <li
          class="nav-item mx-2"
          appScrollTrigger
          data-animation="fadeInUp"
          data-delay="0.6s"
        >
          <a class="nav-link" routerLink="about-us">
            {{ "NAV.ABOUT" | translate }}
          </a>
        </li>
      </ul>

      <!-- ===========================
        Language Selector & Contact Button
        - Aligned to the right on large screens, centered on mobile
        - Includes language dropdown for switching languages
        - Contact button reuses custom Angular component with translation
        - Animated fadeInRight
      =========================== -->
      <div
        class="d-flex align-items-center justify-content-center justify-content-lg-end mt-3 mt-lg-0 gap-3"
        appScrollTrigger
        data-animation="fadeInRight"
        data-delay="0.7s"
      >
        <!-- Language Dropdown -->
        <div class="dropdown">
          <button
            class="btn btn-outline-secondary dropdown-toggle"
            type="button"
            id="languageDropdown"
            data-bs-toggle="dropdown"
            aria-expanded="false"
          >
            {{ currentLanguage }}
          </button>
          <ul class="dropdown-menu" aria-labelledby="languageDropdown">
            <li>
              <a class="btn dropdown-item" (click)="changeLanguage('en')"
                >English</a
              >
            </li>
            <li>
              <a class="btn dropdown-item" (click)="changeLanguage('ar')"
                >العربيه</a
              >
            </li>
          </ul>
        </div>

        <!-- Custom Contact Button Component -->
        <app-contact-us-button [label]="'HERO.CONTACT_BUTTON' | translate">
        </app-contact-us-button>
      </div>
    </div>
  </div>
</nav>
